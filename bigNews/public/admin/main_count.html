<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图表统计</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script src="js/template-web.js"></script>
    
</head>

<body>
    <div class="container-fluid">
        <div class="row spannel_list">
            <!-- 文章数量 -->
            <div id="count_1Box"></div>
            <!-- 评论数量 -->
            <div id="count_2Box"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row curve-pie">
            <div class="col-lg-8 col-md-8">
                <div class="gragh_pannel" id="curve_show"></div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="gragh_pannel" id="pie_show"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="column_pannel" id="column_show"></div>
    </div>
    
    <script src="js/houjs/main_count.js"></script>
    <script>


    </script>

    <!-- 文章总数和日增文章数 -->
    <script type="text/html" id="articleCountTpl">
        <div class="col-sm-3 col-xs-6">
                <div class="spannel">
                    <em>{{all_count}}</em><span>篇</span>
                    <b>总文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor01">
                    <em>{{day_count}}</em><span>篇</span>
                    <b>日新增文章数</b>
                </div>
            </div>
    </script>

    <!-- 评论总数和日增评论数 -->
    <script type="text/html" id="commentCountTpl">
        <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor02">
                    <em>{{all_count}}</em><span>条</span>
                    <b>评论总数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor03">
                    <em>{{day_count}}</em><span>条</span>
                    <b>日新增评论数</b>
                </div>
            </div>
    </script>

    
    

    

</body>

</html>
